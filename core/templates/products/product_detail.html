<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        list-style-type: none;
        box-sizing: border-box;
      }
      body {
        background-color: beige;
        color: chocolate;
      }
    </style>
  </head>
  <body>
    {% for product in products %} {% if product.id == id %}
    <h3>{{ product.name }} -- {{ product.total_price }}</h3>
    {% if product.description %} {{ product.description }} {% else %} "No
    description" {% endif %} {% endif %} {% endfor %}
  </body>
</html>
